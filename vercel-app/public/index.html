<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES URL Disguiser</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>AES URL Disguiser</h1>

    <!-- 暗号化フォーム -->
    <section>
        <h2>Encrypt URL</h2>
        <label for="url">URL:</label>
        <input type="text" id="url" placeholder="Enter URL to encrypt">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password">
        <label for="encodeType">Key format:</label>
        <select id="encodeType">
            <option value="any">Any</option>
            <option value="today">Today</option>
            <option value="3day">3 Days</option>
            <option value="1week">1 Week</option>
        </select>
        <button id="encodeButton">Encrypt</button>
        <p>Encrypted URL: <span id="encryptedUrl"></span></p>
    </section>

    <!-- 復号化フォーム -->
    <section>
        <h2>Decrypt URL</h2>
        <label for="encodedUrl">Encrypted URL:</label>
        <input type="text" id="encodedUrl" placeholder="Enter encrypted URL">
        <label for="decryptPassword">Password:</label>
        <input type="password" id="decryptPassword" placeholder="Enter password">
        <label for="decodeType">Key format:</label>
        <select id="decodeType">
            <option value="any">Any</option>
            <option value="today">Today</option>
            <option value="3day">3 Days</option>
            <option value="1week">1 Week</option>
        </select>
        <button id="decodeButton">Decrypt</button>
        <p>Decrypted URL: <span id="decryptedUrl"></span></p>
    </section>

</body>
</html>
